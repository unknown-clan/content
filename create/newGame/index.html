<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <link rel="icon" href="https://unknown-clan.github.io/src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Create new Game</title>
</head>

<body>
    <div id="main">
        <input value="❓ Unknown Game ❓" type="text" maxlength="512" id="gameName" />
        <input value="What can you do there?" type="text" maxlength="512" id="gameDescription" />
        <input value="../games/folderName" type="text" maxlength="512" id="gameHref" />
        <div id="checkSelect">
            <input type="checkbox" id="checkPC" class="flipswitch">
            <input type="checkbox" id="checkBETA" class="flipswitch">
            <input type="checkbox" id="checkDISABLED" class="flipswitch">
            <input type="checkbox" id="checkNEW" class="flipswitch">
        </div>
        <button id="create">CREATE</button>
    </div>
</body>

</html>
<script src="script.js"></script>
